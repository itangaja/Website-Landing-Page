<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="shortcut icon" href="itangifyy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="daftar.css">
</head>

<body>
    <div class="daftar">
        <div class="container">
            <div class="pesan">
                <h2>Itangify</h2>
                <p>Daftarkan diri anda sekarang!</p>
                <a href="">
                    <span><i class="fa-brands fa-google"></i>Masuk dengan Google</span>
                </a>
            </div>
            <div class="batas">
                <hr>
            </div>
            <div class="bawah">
                <div class="regis">
                    <div class="nama">
                        <label for="nama">Nama</label>
                        <br>
                        <input type="text" id="nama" placeholder="Nama Lengkap Anda" required>
                    </div>
                    <div class="telpon">
                        <label for="hp">No Whatsapp</label>
                        <br>
                        <input type="tel" id="hp" placeholder="WA Aktif Anda" required>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" placeholder="Email Anda" required>
                    </div>
                    <div class="pw">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="password" placeholder="Buat Password Anda">
                    </div>
                    <div class="sk">
                        <input type="checkbox" id="sk">
                        <label for="sk">Anda sudah membaca dan memahami Syarat dan ketentuan</label>
                    </div>
                    <br>
                </div>
                <button id="buatAkun">Buat Akun</button>
                <div class="masuk">
                    <p>Sudah Punya akun? <a href="masuk.html" id="masukButton">Masuk Di sini</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("buatAkun").addEventListener("click", function () {
            let nama = document.getElementById("nama").value;
            let hp = document.getElementById("hp").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let sk = document.getElementById("sk").checked;

            let caps = /[A-Z]/;
            let digit = /\d/;
            let atSymbol = /@/;
            let startsWithPlus62 = /^\+62/;
            let letter = /[A-Za-z]/;
            let number = /\d/;

            if (nama === "" || hp === "" || email === "" || password === "" || sk === ""){
                alert("Mohon lengkapi data yang masih kosong")
                return;
            }
            if (!caps.test(nama) || !digit.test(nama)) {
                alert("Nama harus mengandung setidaknya satu huruf kapital dan satu angka!");
                return;
            }

            if (!startsWithPlus62.test(hp)) {
                alert("Nomor WA harus diawali dengan +62!");
                return;
            }

            if (!atSymbol.test(email)) {
                alert("Format email tidak valid!");
                return;
            }

            if (password.length < 8 || !letter.test(password) || !number.test(password)) {
                alert(
                    "Password harus terdiri dari minimal 8 karakter dan mengandung kombinasi huruf dan angka!");
                return;
            }

            if (!sk) {
                alert("Anda harus menyetujui Syarat dan Ketentuan!");
                return;
            }

            alert("Selamat! Pendaftaran berhasil!");

            window.location.href = "landingPage.html";
        });

        document.getElementById("email").addEventListener("focus", function () {
            this.placeholder = "Masukkan Email Anda sesuai format email@example.com";
        });

        document.getElementById("email").addEventListener("blur", function () {
            this.placeholder = "Masukkan Email Anda";
        });
    </script>
</body>

</html>
